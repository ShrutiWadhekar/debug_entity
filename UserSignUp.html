  function myfunc(){
      var db = firebase.firestore();
      var name ="NULL";
      var address="NULL";
      var mail="NULL";
      var mobile="NULL";
      var bloodgroup="NULL";
      var bday="NULL";
      var height = "NULL";
      var weight= "NULL";
      var gender="NULL";
      name=document.forms["sub"]["name"];
      address=document.forms["sub"]["address"];
      mail=document.forms["sub"]["email"];
      mobile=document.forms["sub"]["mobile"];
      bloodgroup=document.forms["sub"]["group"];
      bday=document.forms["sub"]["BirthDate"];
      height=document.forms["sub"]["height"];
      weight=document.forms["sub"]["weight"];
      gender=document.forms["sub"]["gender"];
      db.collection("Patients").add({
          Name: name.value,
          Address: address.value,
          Email: mail.value,
          Contact: mobile.value,
          BG: bloodgroup.value,
          BirthDay: bday.value,
          Height: height.value,
          Weight: weight.value,
          Gender: gender.value
      })
      .then(function(docRef) {
          console.log("Document written with ID: ", docRef.id);
      })
      .catch(function(error) {
          console.error("Error adding document: ", error);
      });
      db.collection("Patients").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            document.getElementById("demo").innerHTML = "Hello "+name.value+"! Your System generated ID is "+doc.id;
            console.log(`${doc.id} => ${doc.data()}`);
        });
